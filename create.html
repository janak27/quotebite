<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body>

    <nav class="bg-white border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="./index.html" class="flex items-center">
                <img src="./img/logo.png" class="h-8 mr-3" alt=" Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap ">Quotebite</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">

                    <li>
                        <a href="./index.html"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-white hover:bg-blue-400 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Home</a>
                    </li>
                    <li>
                        <a href="./create.html"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-white hover:bg-blue-400 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Create</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="max-w-screen-xl mx-auto  ">
        <div class="m-4 ">
            <form class="bg-white shadow-md border-2 border-gray-600 rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                        Name</label>
                    <input type="name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 "
                        placeholder="@username" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                        message</label>
                    <textarea id="message" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-gray-500 focus:border-gray-500 "
                        placeholder="Leave a Quote..."></textarea>

                </div>
                <div class="flex items-center justify-center">
                    <button
                        class="bg-gray-900 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                        type="button">
                        submit
                    </button>
                </div>
            </form>
        </div>

    </div>
    <footer class="bg-white fixed bottom-0 left-1/2 transform -translate-x-1/2 rounded-lg ">
        <div class="rounded-lg p-4 md:py-8">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="./index.html" class="hover:underline">Quotebite™</a></span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>

</html>
